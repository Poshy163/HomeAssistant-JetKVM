name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Run e2e client tests
        run: python tests/test_client_e2e.py

      - name: Validate Python syntax
        run: |
          python -m py_compile custom_components/jetkvm/__init__.py
          python -m py_compile custom_components/jetkvm/client.py
          python -m py_compile custom_components/jetkvm/config_flow.py
          python -m py_compile custom_components/jetkvm/const.py
          python -m py_compile custom_components/jetkvm/coordinator.py
          python -m py_compile custom_components/jetkvm/enum.py
          python -m py_compile custom_components/jetkvm/sensor.py
          echo "All modules have valid syntax."

      - name: Validate manifest.json
        run: |
          python -c "
          import json, sys
          with open('custom_components/jetkvm/manifest.json') as f:
              m = json.load(f)
          required = ['domain', 'name', 'version', 'documentation', 'codeowners']
          missing = [k for k in required if k not in m]
          if missing:
              print(f'ERROR: manifest.json missing keys: {missing}')
              sys.exit(1)
          print(f'manifest.json OK â€” domain={m[\"domain\"]} version={m[\"version\"]}')
          "

      - name: Validate shell script syntax
        run: |
          bash -n api-setup.sh
          echo "api-setup.sh syntax OK"

